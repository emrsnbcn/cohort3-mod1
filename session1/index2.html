<html>
	<head>
		<title>Intro to CSS</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!--
        How to add CSS to Our Website 
            - Inline styling
            - Internal CSS
            - External CSS
        -->
		<h1 style="color: red">Hello World!</h1>
		<h2 style="color: blue" class="heading2" id="heading2">Hello World</h2>
		<h2 class="heading2" id="heading2">Hello World</h2>
		<h2 class="heading2" id="heading2">Hello World</h2>
		<h2 class="heading2" id="heading2">Hello World</h2>

		<!-- 
        CSS Specificity
            inline > id > className > elementName 

            - if you are targetting one element target by the ID
            - if you are targetting many elements that will share the same style. give them all the same classname
        -->
	</body>
</html>
